[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke tests (fast, critical functionality)
    regression: Regression tests (comprehensive)
    p0: Priority 0 tests (critical)
    p1: Priority 1 tests (important)
    p2: Priority 2 tests (nice to have)
    env: Environment-specific tests

# Async support
asyncio_mode = auto

# Output
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --import-mode=importlib

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
